<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalji radionice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/Logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #097f69;
      --secondary-color: #05caa7;
      --highlight-color: #f2a65a;
      --light-bg: #f5f7f6;
      --dark-text: #1a1a1a;
    }

    body { font-family: 'Roboto', sans-serif; margin:0; }



/* --- Icons Section --- */
#icons {
  margin: 2rem 0;
}

#icons div {
  font-size: 1.1rem;
  margin-bottom: 1rem;
}

/* --- Details --- */
#details h2 {
  font-family: 'Poppins', sans-serif;
  color: #097f69;
  margin-bottom: 1rem;
}

#details p, #details ul {
  font-size: 1rem;
  line-height: 1.6;
}

/* --- Timeline --- */
#timeline h2 {
  font-family: 'Poppins', sans-serif;
  color: #05caa7;
  margin-top: 2rem;
  margin-bottom: 1rem;
}

#timeline ol {
  padding-left: 1.5rem;
}

#timeline li {
  margin-bottom: 0.75rem;
}

/* --- Materials --- */
#materials h2 {
  font-family: 'Poppins', sans-serif;
  color: #f2a65a;
  margin-top: 2rem;
  margin-bottom: 1rem;
}

#materials .row img {
  max-height: 150px;
  object-fit: cover;
  border-radius: 8px;
  transition: transform 0.3s, box-shadow 0.3s;
}

#materials .row img:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* --- Quiz --- */
#quiz {
  background-color: #f5f7f6;
  padding: 1.5rem;
  border-radius: 10px;
  margin-top: 2rem;
}

#quiz h2 {
  font-family: 'Poppins', sans-serif;
  color: #097f69;
  margin-bottom: 1rem;
}

#quiz p {
  font-size: 1.1rem;
  line-height: 1.6;
}

    /* --- Header --- */
    header.hero {
      position: relative;
      text-align: center;
      color: #fff;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    /* Morphing transition image */
    #hero-morph {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
      z-index: 0;
    }

    header.hero .overlay {
      background-color: rgba(9,127,105,0.7);
      padding: 3rem;
      border-radius: 10px;
      z-index: 1;
      position: relative;
    }

    header.hero h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 3rem;
    }

    header.hero p {
      font-size: 1.25rem;
    }

    .btn-accent {
      background-color: var(--highlight-color);
      color: #fff;
      font-weight: 700;
      border: none;
    }
    .btn-accent:hover {
      background-color: #d18f3d;
      color: #fff;
    }

    main {
      padding: 2rem;
      margin-top: 2rem;
    }

    h2 { color: var(--primary-color); }
    p { color: var(--dark-text); }

    footer {
      background-color: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <!-- Dynamic Header -->
  <header class="hero" id="hero">
    <img id="hero-morph" src="" alt="Radionica">
    <div class="overlay p-5 rounded" style="background-color: rgba(9,127,105,0.7);">
      <h1 id="hero-title">Radionica</h1>
      <p id="hero-description"></p>
      <a href="#workshop-details" class="btn btn-accent btn-lg mt-3">Saznaj više</a>
    </div>
  </header>

<section id="hero"></section>
<section id="icons"></section>
<section id="details"></section>
<section id="timeline"></section>
<section id="materials"></section>
<section id="quiz"></section>
  
  <main id="workshop-details">
    
   <section id="hero"></section>
  <section id="icons"></section>
  <section id="details"></section>
  <section id="timeline"></section>
  <section id="materials"></section>
  <section id="quiz"></section>
    
  </main>

  <footer>
    © 2025 Elektrotehnička i ekonomska škola Nova Gradiška
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const workshopId = params.get('id');

      const workshops = {
        robotika: {
          title: "Ruka koja sluša tvoje naredbe",
          description: "Upravljanje robotskom rukom",
          image: "assets/creative.jpg",
          details: `
      <p>Na radionici ćeš zakoračiti u svijet <b>programiranja i robotike</b> – praktično upravljanje robotskom rukom i uvodi u mehatroničke sustave.</p>
      <ul>
        <li>Uvod u robotske ruke i gdje ih nalazimo (tvornice automobila, medicinska robotika, 3D printeri).</li>
        <li>Jednostavan program za pomicanje robotske ruke (podizanje i spuštanje).</li>
        <li>Dodavanje uvjeta (ako → onda), npr. "ako senzor prepozna predmet → ruka ga pomiče".</li>
        <li>Timski izazov: prenesi kutijicu s točke A na točku B.</li>
        <li>Prezentacija rješenja i razgovor: "U kojim zanimanjima bi ovakva ruka bila najkorisnija?"</li>
      </ul>
    `,
    icons: [
      "⏱️ 90 minuta",
      "🎯 Naučit ćeš upravljati robotskom rukom",
      "🛠️ Mikroupravljači i senzori",
      "👩‍💻 Programiranje, logičko razmišljanje i timski rad"
    ],
    timeline: [
      "Uvod: što su robotske ruke i gdje ih koristimo",
      "Praktični rad: programiranje pomaka ruke i uvjeta",
      "Timski izazov: prijenos predmeta",
      "Završetak: prezentacija i diskusija"
    ],
    materials: [
      { img: "assets/robot-arm.jpg", alt: "Robotska ruka" },
      { img: "assets/microcontroller.jpg", alt: "Mikroupravljač" },
      { img: "assets/sensor.jpg", alt: "Senzor" }
    ],
    quiz: "Kako bi ti primijenio ovu robotsku ruku u stvarnom životu ili industriji?"
  },
        Elektronika: {
          title: "Svjetla na dodir – mali inženjeri u akciji",
    description: "Osvijetli put budućnosti – napravi svoj prvi pametni semafor!",
    image: "assets/electronics.jpg",
    hero: {
      slogan: "Osvijetli put budućnosti – napravi svoj prvi pametni semafor!"
    },
    icons: [
      "⏱️ Trajanje: 80 minuta",
      "🎯 Ishodi: upravljanje mikroupravljačima i LED-icama",
      "🛠️ Materijali: Arduino/Micro:bit, LED, otpornici, tipkalo",
      "👩‍💻 Vještine: programiranje, elektronika, timski rad"
    ],
    details: "Na radionici ćeš zakoračiti u svijet <b>elektrotehnike i mikroupravljača</b> – malih mozgova koji upravljaju uređajima svuda oko nas.<br><br>" +
             "Što ćemo raditi?<ul>" +
             "<li>Upoznati se s osnovama mikroupravljača (Arduino ili Micro:bit).</li>" +
             "<li>Spojiti crvenu, žutu i zelenu LED i naučiti ih paliti redom.</li>" +
             "<li>Programirati pauze (delay).</li>" +
             "<li>Dodati tipkalo koje pokreće sustav.</li>" +
             "<li>Razgovarati o primjeni u pametnim gradovima.</li>" +
             "</ul>",
    timeline: [
      "Uvod: što su mikroupravljači i gdje ih nalazimo",
      "Praktični dio: spajanje LED i pisanje koda",
      "Završetak: prezentacija i rasprava o pametnim gradovima"
    ],
    materials: [
      { img: "assets/arduino.jpg", alt: "Arduino UNO" },
      { img: "assets/led.jpg", alt: "LED diode" },
      { img: "assets/button.jpg", alt: "Tipkalo" }
    ],
    quiz: "Kako bi ti primijenio ovakav pametni semafor u svom gradu?"
  },
        ekonomija: {
    title: "Put do financijske pismenosti",
    description: "Osnove financijske pismenosti, budžetiranja i štednje kroz praktične zadatke.",
    image: "assets/economics.jpg",
    details: `
      <p>Na radionici ćeš zakoračiti u svijet <b>financija i ekonomije</b> – naučiti planirati prihode i rashode te razumjeti važnost štednje i jednostavnih investicija.</p>
      <ul>
        <li>Uvod u osnovne financijske pojmove: prihod, rashod, štednja.</li>
        <li>Izrada osobnog ili grupnog budžeta.</li>
        <li>Razumijevanje jednostavnih investicija i njihove koristi.</li>
        <li>Praktični zadaci i mini izazovi u grupi.</li>
        <li>Diskusija: kako primijeniti naučeno u svakodnevnom životu.</li>
      </ul>
    `,
    icons: [
      "⏱️ 75 minuta",
      "🎯 Naučit ćeš planirati budžet i štednju",
      "💰 Osnove jednostavnih investicija",
      "👩‍💻 Analiza i timski rad"
    ],
    timeline: [
      "Uvod: osnovni financijski pojmovi",
      "Praktični zadaci: planiranje prihoda i rashoda",
      "Mini investicijski izazov",
      "Završetak: prezentacija i rasprava"
    ],
    materials: [
      { img: "assets/budget.jpg", alt: "Budžetiranje" },
      { img: "assets/saving.jpg", alt: "Štednja" },
      { img: "assets/invest.jpg", alt: "Investicije" }
    ],
    quiz: "Kako bi ti primijenio osnovne principe financijske pismenosti u svom životu?"
  },

  ai: {
    title: "Moć umjetne inteligencije – ti si kreator budućnosti",
    description: "Učenje osnovnih AI alata, prepoznavanje slika i kreiranje mini marketing kampanje.",
    image: "assets/coding.jpg",
    details: `
      <p>Na radionici ćeš zakoračiti u svijet <b>umjetne inteligencije i kreativnog marketinga</b> – isprobavanje AI alata i izrada mini kampanje za proizvod.</p>
      <ul>
        <li>Uvod: što je umjetna inteligencija i primjeri iz svakodnevnog života (TikTok filteri, Google Translate, YouTube preporuke).</li>
        <li>Praktični dio 1: treniranje AI modela za prepoznavanje npr. mačke i psa ili ruku gore / dolje.</li>
        <li>Praktični dio 2: grupni rad – osmišljavanje mini marketing kampanje za AI proizvod.</li>
        <li>Izrada mini plakata u Canva (slika + slogan).</li>
        <li>Završetak: prezentacija AI modela i plakata, glasanje za najbolju ideju.</li>
      </ul>
    `,
    icons: [
      "⏱️ 75 minuta",
      "🎯 Razumijevanje AI i osnovnih alata",
      "🛠️ Teachable Machine, Canva, računalni alati",
      "👩‍💻 Kreativnost, logika i timski rad"
    ],
    timeline: [
      "Uvod: što je umjetna inteligencija i primjeri",
      "Praktični dio 1: treniranje AI modela",
      "Praktični dio 2: izrada mini marketing kampanje",
      "Završetak: prezentacija i glasanje"
    ],
    materials: [
      { img: "assets/computer.jpg", alt: "Računalo s kamerom" },
      { img: "assets/teachable-machine.jpg", alt: "Teachable Machine" },
      { img: "assets/canva.jpg", alt: "Canva" }
    ],
    quiz: "Kako bi ti iskoristio AI za kreiranje vlastite mini kampanje?"
  }
      };

      if (workshopId && workshops[workshopId]) {
        const workshop = workshops[workshopId];
        const heroMorph = document.getElementById('hero-morph');
        const heroTitle = document.getElementById('hero-title');
        const heroDescription = document.getElementById('hero-description');

        // Morph effect: preload, then fade in
        const newImg = new Image();
        newImg.src = workshop.image;
        newImg.onload = () => {
          heroMorph.src = workshop.image;
          heroMorph.style.opacity = 1;
        };

        heroTitle.textContent = workshop.title;
        heroDescription.textContent = workshop.description;

        

        // Add details
        const detailsContainer = document.getElementById('workshop-details');
detailsContainer.innerHTML = `
  <section id="icons">
    <div class="row text-center my-4">
      ${workshop.icons.map(icon => `<div class="col-md-3">${icon}</div>`).join("")}
    </div>
  </section>

  <section id="details">
    <h2>Detalji radionice</h2>
    ${workshop.details}
  </section>

  <section id="timeline">
    <h2>Kako izgleda radionica?</h2>
    <ol>
      ${workshop.timeline.map(step => `<li>${step}</li>`).join("")}
    </ol>
  </section>

  <section id="materials">
    <h2>Materijali koje koristimo</h2>
    <div class="row">
      ${workshop.materials.map(m => `
        <div class="col-md-4 mb-3">
          <img src="${m.img}" alt="${m.alt}" class="img-fluid rounded shadow-sm">
        </div>
      `).join("")}
    </div>
  </section>

  <section id="quiz" class="my-4">
    <h2>Pitanje za tebe</h2>
    <p>${workshop.quiz}</p>
  </section>
`;
      } else {
        document.getElementById('hero-title').textContent = "Radionica nije pronađena";
      }
    });

    


    
  </script>

</body>
</html>
