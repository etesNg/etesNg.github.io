<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalji radionice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/Logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #097f69;
      --secondary-color: #05caa7;
      --highlight-color: #f2a65a;
      --light-bg: #f5f7f6;
      --dark-text: #1a1a1a;
    }

    body { font-family: 'Roboto', sans-serif; margin:0; }

    /* --- Header --- */
    header.hero {
      position: relative;
      text-align: center;
      color: #fff;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    /* Morphing transition image */
    #hero-morph {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
      z-index: 0;
    }

    header.hero .overlay {
      background-color: rgba(9,127,105,0.7);
      padding: 3rem;
      border-radius: 10px;
      z-index: 1;
      position: relative;
    }

    header.hero h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 3rem;
    }

    header.hero p {
      font-size: 1.25rem;
    }

    .btn-accent {
      background-color: var(--highlight-color);
      color: #fff;
      font-weight: 700;
      border: none;
    }
    .btn-accent:hover {
      background-color: #d18f3d;
      color: #fff;
    }

    main {
      padding: 2rem;
      margin-top: 2rem;
    }

    h2 { color: var(--primary-color); }
    p { color: var(--dark-text); }

    footer {
      background-color: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <!-- Dynamic Header -->
  <header class="hero" id="hero">
    <img id="hero-morph" src="" alt="Radionica">
    <div class="overlay p-5 rounded" style="background-color: rgba(9,127,105,0.7);">
      <h1 id="hero-title">Radionica</h1>
      <p id="hero-description"></p>
      <a href="#workshop-details" class="btn btn-accent btn-lg mt-3">Saznaj više</a>
    </div>
  </header>

  <main id="workshop-details">
    <!-- Additional workshop details will appear here -->
  </main>

  <footer>
    © 2025 Elektrotehnička i ekonomska škola Nova Gradiška
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const workshopId = params.get('id');

      const workshops = {
        robotika: {
          title: "Ruka koja sluša tvoje naredbe",
          description: "Upravljanje robotskom rukom",
          image: "assets/creative.jpg",
          details: "Na radionici ćeš isprobati kako je to biti <b>inženjer robotike</b> i upravljati robotskom rukom.<br><br>" +
         "Što ćemo raditi?<ul>" +
         "<li>Upoznati se s osnovama robotike i senzorike.</li>" +
         "<li>Naučiti kako se prenosi pokret s čovjeka na stroj.</li>" +
         "<li>Isprobati upravljanje robotskom rukom pomoću tipkala ili senzora.</li>" +
         "<li>Razumjeti ulogu programiranja u upravljanju robotima.</li>" +
         "<li>Razgovarati o primjeni robotskih ruku u medicini, industriji i svakodnevnom životu.</li>" +
         "</ul>"
        },
        Elektronika: {
          title: "Svjetla na dodir – mali inženjeri u akciji",
          description: "Praktični eksperimenti i osnovni koncepti ⚡",
          image: "assets/electronics.jpg",
           details: "Na radionici ćeš zakoračiti u svijet <b>elektrotehnike i mikroupravljača</b> – malih “mozgova” koji upravljaju uređajima svuda oko nas.<br><br>" +
         "Što ćemo raditi?<ul>" +
         "<li>Upoznati se s osnovama mikroupravljača (Arduino ili Micro:bit).</li>" +
         "<li>Spojiti crvenu, žutu i zelenu LED i naučiti ih paliti redom.</li>" +
         "<li>Programirati pauze (delay).</li>" +
         "<li>Dodati tipkalo koje pokreće sustav.</li>" +
         "<li>Razgovarati o primjeni u pametnim gradovima.</li>" +
         "</ul>"
  },
        ekonomija: {
          title: "Put do financijske pismenosti",
          description: "Planiranje prihoda i rashoda, štednja, jednostavne investicije",
          image: "assets/economics.jpg",
          details: "U radionici ćeš zakoračiti u svijet <b>financijske pismenosti</b> i naučiti kako pametno upravljati novcem.<br><br>" +
         "Što ćemo raditi?<ul>" +
         "<li>Razumjeti osnovne pojmove prihoda i rashoda.</li>" +
         "<li>Kroz praktične primjere napraviti vlastiti mali budžet.</li>" +
         "<li>Razgovarati o važnosti štednje i sigurnom čuvanju novca.</li>" +
         "<li>Istražiti jednostavne načine ulaganja (primjeri za djecu i mlade).</li>" +
         "<li>Raditi u grupama na izradi plana „Kako pametno potrošiti i uštedjeti džeparac“.</li>" +
         "</ul>"
        },
        ai: {
          title: "Moć umjetne inteligencije – ti si kreator budućnosti",
          description: "AI koji prepoznaje slike i prezentacija proizvoda",
          image: "assets/coding.jpg",
          details: "Na radionici ćeš istražiti <b>umjetnu inteligenciju i kreativni marketing</b> – tehnologiju koja oblikuje budućnost i ideje koje je prate.<br><br>" +
         "Što ćemo raditi?<ul>" +
         "<li>Upoznati se s pojmom umjetne inteligencije kroz primjere iz svakodnevnog života (TikTok filteri, Google Translate, YouTube preporuke).</li>" +
         "<li>Razumjeti razliku između tradicionalnog programiranja i AI pristupa.</li>" +
         "<li>Isprobati online alat <b>Teachable Machine</b> za treniranje AI modela (npr. prepoznavanje mačke i psa ili gesta rukama).</li>" +
         "<li>Testirati model uživo pomoću kamere.</li>" +
         "<li>U grupama osmisliti mini marketing kampanju – kako predstaviti AI kao proizvod.</li>" +
         "<li>Izraditi plakat u <b>Canvi</b> s vizualom i sloganom (npr. „Pametni AI koji prepoznaje ljubimce – savršen za vlasnike mačaka i pasa“).</li>" +
         "<li>Predstaviti ideje i glasati za najzanimljiviji projekt.</li>" +
         "</ul>"
        }
      };

      if (workshopId && workshops[workshopId]) {
        const workshop = workshops[workshopId];
        const heroMorph = document.getElementById('hero-morph');
        const heroTitle = document.getElementById('hero-title');
        const heroDescription = document.getElementById('hero-description');

        // Morph effect: preload, then fade in
        const newImg = new Image();
        newImg.src = workshop.image;
        newImg.onload = () => {
          heroMorph.src = workshop.image;
          heroMorph.style.opacity = 1;
        };

        heroTitle.textContent = workshop.title;
        heroDescription.textContent = workshop.description;

        // Add details
        const detailsContainer = document.getElementById('workshop-details');
        const section = document.createElement('section');
        section.innerHTML = `<h2>Detalji radionice</h2>${workshop.details}`;
        detailsContainer.appendChild(section);
      } else {
        document.getElementById('hero-title').textContent = "Radionica nije pronađena";
      }
    });
  </script>

</body>
</html>
