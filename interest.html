<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iskaz interesa</title>
</head>
<body>
  <h1>Iska≈æi interes za radionicu</h1>

  <form id="interestForm">
    <label for="email">Tvoj e-mail:</label><br>
    <input type="email" id="email" required><br><br>

    <label for="workshop">Odaberi radionicu:</label><br>
    <select id="workshop" required>
      <option value="">-- Odaberi --</option>
      <option value="elektronika">Svjetla na dodir</option>
      <option value="ekonomija">Put do financijske pismenosti</option>
      <option value="ai">Moƒá umjetne inteligencije</option>
      <option value="robotika">Ruka koja slu≈°a tvoje naredbe</option>
    </select><br><br>

    <button type="submit">Po≈°alji</button>
  </form>

  <p id="message"></p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    // üîë Ovdje zalijepi svoj Firebase config!
    const firebaseConfig = {
      apiKey: "AIzaSyB_xmoQZ3JCEtku1PUphlJYa6kshwSjSdo",
    authDomain: "radionice-dff45.firebaseapp.com",
    projectId: "radionice-dff45",
    storageBucket: "radionice-dff45.firebasestorage.app",
    messagingSenderId: "1085580505175",
    appId: "1:1085580505175:web:697d9e635eb669b07a7312",
    measurementId: "G-ME77NDV08L"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Form submit handler
    document.getElementById("interestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const workshop = document.getElementById("workshop").value;
      const message = document.getElementById("message");

      try {
        await addDoc(collection(db, "interesi"), {
          email,
          workshop,
          timestamp: new Date()
        });
        message.textContent = "‚úÖ Uspje≈°no poslano!";
        message.style.color = "green";
      } catch (err) {
        console.error("Gre≈°ka:", err);
        message.textContent = "‚ùå Do≈°lo je do gre≈°ke pri slanju.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
